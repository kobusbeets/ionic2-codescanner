<ion-header>
  <ion-navbar>
    <ion-title>
      Code Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>A simple code scanner.</p>
  <button ion-button (click)="scan()" full>Scan</button>
  <div *ngIf="scannerData">
    <p>Scanned Text: {{ scannerData.text }} </p>
    <p>Scanned Format: {{ scannerData.format }} </p>
  </div>
</ion-content>
